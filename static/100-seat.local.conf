<VirtualHost *:80>
    ServerAdmin webmaster@schmorrison.tk
    DocumentRoot "/var/www/html/eve.schmorrison.tk"
    ServerName eve.schmorrison.tk
    ServerAlias eve.schmorrison.tk
    ErrorLog /var/log/apache2/eve.schmorrison.tk-error.log
    CustomLog /var/log/apache2/eve.schmorrison.tk-access.log combined
    <Directory "/var/www/html/eve.schmorrison.tk">
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>